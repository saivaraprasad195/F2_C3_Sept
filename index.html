<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Timers App</title>
</head>
<body>
    <h2>Multiple Timers App</h2>
    <div id="container">
        <p id="text">Set Time: </p>
        <div id="inputs">
            <label for="hours"></label>
            <input type="number" id="hours" placeholder="hh">
            <label for="minutes"></label>:
            <input type="number" id="minutes" placeholder="mm">
            <label for="seconds"></label>:
            <input type="number" id="seconds" placeholder="ss">
        </div>
        <button id="setTimer">Set</button>
    </div>
    <h5>Current Timers</h5 >
    <div id="activeTimers"></div>
    <script src="script.js"></script>
</body>
</html>
